name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore ./SourceCode/Backend/StudentManagement.sln
    
    - name: Build
      run: dotnet build ./SourceCode/Backend/StudentManagement.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test ./SourceCode/Backend/StudentManagement.sln --no-build --configuration Release

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        
    - name: Install Dependencies
      working-directory: ./SourceCode/Frontend/student-management
      run: npm install
      
    - name: Build
      working-directory: ./SourceCode/Frontend/student-management
      run: npm run build