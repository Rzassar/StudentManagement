<div class="container mt-4">
    <div class="row">
      <div class="col">
        <h2>Student List</h2>
        <button class="btn btn-primary mb-3" (click)="openAddForm()">Add Student</button>
        
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.id }}</td>
              <td>{{ student.firstName }}</td>
              <td>{{ student.lastName }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.dateOfBirth | date }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editStudent(student)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteStudent(student.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
